parameters:
    git_dir: .
    bin_dir: ./vendor/bin
    tasks:
        phpcs:
            standard: "PSR2"
            ignore_patterns:
                - "spec/*Spec.php"
                - "test/*.php"
        git_blacklist:
            keywords:
                - "\\)\\s?:\\s?void"
        phpspec: ~
        phpunit: ~
        phplint: ~
        phpstan:
            level: 3
            configuration: "phpstan.neon"
            ignore_patterns:
                - "spec/"
                - "vendor/"
                - "test"